<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>Intranet</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">              
	<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" type="text/css" href="css/style.css" /> 
        <!-- CSS Del plugin Data tables-->
        <link href="./css/jquery.dataTables.min.css" rel="stylesheet">
        <script src="js/cufon-yui.js" type="text/javascript"></script>
	<script src="js/ChunkFive_400.font.js" type="text/javascript"></script>
        <script src="js/jquery.js" type="text/javascript"></script>
        
        <script type="text/javascript">
            Cufon.replace('h1',{ textShadow: '1px 1px #fff'});
            Cufon.replace('h2',{ textShadow: '1px 1px #fff'});
            Cufon.replace('h3',{ textShadow: '1px 1px #000'});
            Cufon.replace('.back');
	</script>
        <script src="js/validatePasswd.js" type="text/javascript"></script>
        <script src="js/codigo.js" type="text/javascript"></script>
        <!-- Incluyo el plugin dataTables -->
	<script src="./js/jquery.dataTables.min.js"></script>
	
        
        
    </head>
    <body>
        <div class="wrapper">
            <h1>Intranet</h1>
            <h2><span>AJAX</span> exercise</h2>
            <div class="content">
                <div id="form_wrapper" class="form_wrapper">
                    <form class="register" name="register" method="post">
                        <h3>Register</h3>
                        <div class="column">
                            <div>
                                <label>First Name:</label>
                                <input type="text" id="name" name="name" required/>
                            </div>
                            <div>
                                <label>Last Name:</label>
                                <input type="text" id="lastname" name="lastname" required/>
                            </div>
                            <div>
                                <label>Email:</label>
                                <input type="text" id="email" name="email" required/>
                            </div>
                        </div>
                        <div class="column">
                            <div>
                                <label>Username:</label>
                                <input type="text" id="username" name="username" required/>
                            </div>
                            <div>
                                <label>Password:</label>
                                <input type="password" id="passwd" name="passwd" required/>
                            </div>
                            <div>
                                <label>Repeat Password:</label>
                                <input type="password" id="passwd2" name="passwd2" required/>
                            </div>
                        </div>
                        <div class="bottom">
                            <input type="submit" value="Register" id="submit" name="submit" />
                            <a href="#" rel="login" class="linkform">You have an account already? Log in here</a>
                        </div>
                    </form>
                    <form class="login" name="login" method="post">
                        <h3>Login</h3>
                        <div class="login_body">
                            <div>
                                <label>Username:</label>
                                <input type="text" id="username_login" name="username" required/>
                            </div>
                            <div>
                                <label>Password:</label>
                                <input type="password" id="passwd_login" name="passwd" required/>
                            </div>
                        </div>
                        <div class="bottom">
                            <input type="submit" value="Login" id="submit_login" name="submit" ></input>
                            <a href="#" rel="register" class="linkform">You don't have an account yet? Register here</a>
                        </div>
                    </form>
                </div>
                <div class="intranet">
                    <form class="profile" name="profile" method="post" enctype="multipart/form-data">
                        <div class="left">
                            <div class="main_username">
                                <img src="./images/logout.png" id="logout">
                                <h3></h3>
                            </div>
                            <div id="profile_img">
                            </div>  
                            <div class="inputs_profile">          
                                <div class="input__row uploader">
                                    <div id="inputval" class="input-value"></div>
                                    <label for="file"></label>
                                    <input id="file" class="upload" type="file" name="file">
                                </div>
 
                                <input type="submit" value="upload image" id="submit_img" name="submit_img" ></input>
                            </div>
                        </div>
                        <div class="right">
                            <div class="right_bottom">
                                <input type="submit" value="show employees" id="show_employees" name="show_employees" ></input>
                            </div>
                            <div id="employees">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>	
    </body>
</html>
